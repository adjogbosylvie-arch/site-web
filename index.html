<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStyle Pro - √âquipements & Lifestyle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
    <style>
        /* CSS complet int√©gr√© */
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --accent-color: #FF9800;
            --text-color: #333;
            --light-bg: #f8f9fa;
            --dark-bg: #2c3e50;
            --shadow: 0 5px 20px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--light-bg);
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        .navbar {
            background: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            font-weight: 900;
            text-decoration: none;
            color: var(--text-color);
        }

        .logo span {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links { display: flex; gap: 25px; }

        .nav-link {
            text-decoration: none;
            color: #666;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 20px;
            transition: var(--transition);
        }

        .nav-link:hover, .nav-link.active {
            color: white;
            background: var(--primary-color);
        }

        /* Hero */
        .hero {
            height: 60vh;
            display: flex;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1497366754035-f200968a6e72?auto=format&fit=crop&w=2069&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        .hero-title { font-family: 'Montserrat', sans-serif; font-size: 48px; margin-bottom: 20px; }

        /* Formulaires */
        .category-section { padding: 80px 0; }
        .section-title { text-align: center; margin-bottom: 40px; font-family: 'Montserrat'; font-size: 32px; }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .form-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .form-field { margin-bottom: 15px; }
        .form-field label { display: block; margin-bottom: 5px; font-weight: 600; }
        .form-field input, .form-field textarea, .form-field select {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit;
        }

        .btn-submit {
            width: 100%; padding: 15px; border: none; border-radius: 8px; color: white;
            font-weight: 600; cursor: pointer; transition: var(--transition);
        }

        /* Newsletter */
        .newsletter-section {
            background: var(--dark-bg);
            color: white;
            padding: 60px 0;
        }

        .newsletter-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            align-items: center;
        }

        .form-group { display: flex; gap: 10px; margin-bottom: 10px; }
        .form-group input { flex: 1; padding: 12px; border-radius: 8px; border: none; }
        .btn-newsletter { background: var(--accent-color); color: white; border: none; padding: 12px 25px; border-radius: 8px; font-weight: 600; cursor: pointer; }

        .footer { background: #1a252f; color: white; padding: 30px 0; text-align: center; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">Tech<span>Style</span>Pro</a>
            <div class="nav-links">

                <a href="#contact-section" class="nav-link">Contact & Devis</a>
            </div>
        </div>
    </nav>

    <section class="hero" id="accueil">

                    </form>
                </div>

                <div class="form-card">

                    <form action="https://formspree.io/f/mykdlqjd" method="POST">

                        </div>

                            <input type="email" name="email_client_devis" required>
                        </div>
                        <div class="form-field">
                            <label>Commentaires</label>
                            <textarea name="commentaires_devis" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn-submit" style="background:var(--primary-color)">Demander mon devis</button>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <section class="newsletter-section">
        <div class="container">
            <div class="newsletter-content">
                <div>
                    <h2>üéØ Ne Ratez Aucune Offre !</h2>
                    <p>Inscrivez-vous pour 10% de r√©duction.</p>
                </div>
                <form action="https://formspree.io/f/mykdlqdd" method="POST">
                    <input type="hidden" name="_next" value="https://votre-site.com">
                    <div class="form-group">
                        <input type="email" name="email_newsletter" placeholder="Votre adresse email" required>
                        <button type="submit" class="btn-newsletter">S'abonner</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 TechStyle Pro. Tous droits r√©serv√©s.</p>
        </div>
    </footer>

</body>
</html>
